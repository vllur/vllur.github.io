<figure id="{{- include.id -}}">
  <a href="{{- include.src | prepend: 'content/img/' | relative_url  -}}" target="_blank">
    <img src="{{- include.src | prepend: 'content/img/' | relative_url  -}}" alt="{{ include.alt }}" title="{{ include.title }}" draggable='false'/>
  </a>
  <figcaption>{{ include.figcaption }}</figcaption>
</figure>
