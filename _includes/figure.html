<figure id="{{- include.id -}}">
  {% if include.img_href_override %}
  <a href="{{- include.img_href_override -}}" target="_blank">
  {% else %}
  <a href="{{- include.src | prepend: 'content/img/' | append: '.jpg' | relative_url -}}" target="_blank">
  {% endif %}
    <picture>
      <source srcset="{{- include.src | prepend: 'content/img/' | append: '.webp' | relative_url  -}}" type="image/webp">
      <img src="{{- include.src | prepend: 'content/img/' | append: '.jpg' | relative_url  -}}"  width="{{- include.width -}}" height="{{- include.height -}}" alt="{{ include.alt }}" draggable='false'>
    </picture>  
  </a>
  {% if include.link %}
  <figcaption><a href="{{- include.link -}}" target="_blank">{{ include.figcaption }}</a></figcaption>
  {% else %}
  <figcaption>{{ include.figcaption }}</figcaption>
  {% endif %}
</figure>
